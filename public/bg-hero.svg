<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" role="img" aria-labelledby="bgTitle bgDesc">
  <title id="bgTitle">Abstract background</title>
  <desc id="bgDesc">Subtle abstract shapes for hero background</desc>
  <defs>
    <linearGradient id="a" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#fb7185" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="blur"><feGaussianBlur stdDeviation="60"/></filter>
  </defs>
  <rect width="100%" height="100%" fill="#0f172a"/>
  <g filter="url(#blur)">
    <circle cx="120" cy="120" r="200" fill="url(#a)" />
    <circle cx="1400" cy="220" r="260" fill="#f97316" fill-opacity="0.08" />
    <circle cx="900" cy="700" r="320" fill="#34d399" fill-opacity="0.06" />
  </g>
</svg>